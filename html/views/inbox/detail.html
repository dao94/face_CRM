    <!-- header -->
    <div class="wrapper bg-white lter b-b">
      <div class="btn-group pull-right">
        <button type="button" class="btn btn-md btn-bg btn-default" title="Đánh dấu chưa đọc"><i class="fa fa-warning text-warning"></i></button>
        <button type="button" class="btn btn-md btn-bg btn-default" title="Xem trên facebook"><i class="fa fa-sign-out text-primary"></i></button>
      </div>
      <div class="btn-toolbar">
        <div class="btn-group dropdown">
          <button class="btn btn-default btn-sm btn-bg dropdown-toggle" data-toggle="dropdown">
            <span class="dropdown-label">Filter</span>                    
            <span class="caret"></span>
          </button>
          <ul class="dropdown-menu text-left text-sm">
            <li><a ui-sref="app.mail.list({fold:'unread'})">Unread</a></li>
            <li><a ui-sref="app.mail.list({fold:'starred'})">Starred</a></li>
          </ul>
        </div>
        <div class="btn-group">
          <button class="btn btn-sm btn-bg btn-default" data-toggle="tooltip" data-placement="bottom" data-title="Refresh" data-original-title="" title=""><i class="fa fa-refresh"></i></button>
        </div>
      </div>
    </div>
    <!-- / header -->
  <div class="wrapper-no">
    <!-- chat -->
    <div class="panel panel-default">
      <!-- <div class="panel-heading font-bold">Tên Người Dùng</div> -->
      <div class="panel-body">
        <div class="m-b" ng-repeat="item in list_message| orderBy: 'create_at'">
          <a href class="thumb-sm avatar avatar40 {{item.own ? 'pull-right' : 'pull-left'}}" >
            <img src="http://graph.facebook.com/{{item.sender.profile_id}}/picture?type=large" alt="...">
          </a>
          <div class="{{item.own ? 'm-r-xxl' : 'm-l-xxl'}}">
            <div class="pos-rlt wrapper b b-light r r-2x {{item.own ? 'bg-user' : 'bg-guest'}}">
              <span class="arrow  pull-up {{item.own ? 'right arrow-primary' : 'left'}}" ></span>
              <p class="m-b-none" ng-bind-html="item.messsage"></p>
            </div>
            <small class="text-muted"><i class="fa fa-ok text-success"></i> 2 minutes ago</small>
          </div>
        </div>
      </div>

        <div class="widget-area no-padding blank">
          <div class="status-upload">
            <form>
              <textarea placeholder="Viết trả lời ..." row="3" ng-model="message"></textarea>
              <ul>
                <li><a title="" data-toggle="tooltip" data-placement="bottom" data-original-title="Picture"><i class="fa fa-picture-o"></i></a></li>
              </ul>
              <button type="submit" class="btn btn-success green" ng-click="postMessage(1, message)"><i class="fa fa-send-o"></i> Gửi</button>
            </form>
          </div><!-- Status Upload  -->
