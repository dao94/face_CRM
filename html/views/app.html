<!-- header -->
  <header id="header" class="app-header navbar" role="menu">
          <!-- navbar header -->
      <div class="navbar-header bg-dark">
        <button class="pull-right visible-xs dk" ui-toggle="show" target=".navbar-collapse">
          <i class="glyphicon glyphicon-cog"></i>
        </button>
        <button class="pull-right visible-xs" ui-toggle="off-screen" target=".app-aside" ui-scroll="app">
          <i class="glyphicon glyphicon-align-justify"></i>
        </button>
        <!-- brand -->
        <a href="#/" class="navbar-brand text-lt">
          <i class="fa fa-btc"></i>
          <img src="img/logo.png" alt="." class="hide">
          <span class="hidden-folded m-l-xs">FaceCRM</span>
        </a>
        <!-- / brand -->
      </div>
      <!-- / navbar header -->

      <!-- navbar collapse -->
      <div class="collapse pos-rlt navbar-collapse box-shadow bg-white-only">
        <!-- buttons -->
        <div class="nav navbar-nav hidden-xs">
          <a href="#" class="btn no-shadow navbar-btn" ui-toggle="app-aside-folded" target=".app">
            <i class="fa fa-dedent fa-fw text"></i>
            <i class="fa fa-indent fa-fw text-active"></i>
          </a>
        </div>

        <ul class="nav navbar-nav">
          <li class="active"><a ui-sref="app.inboxs({page:1223})"><i class="fa fa-envelope-o"></i> Tin Nhắn<span class="sr-only">(current)</span></a></li>
          <li><a ui-sref="app.comments({page:'IDSweb.vn'})"><i class="fa fa-comments-o"></i> Bình luận</a></li>
          <li><a href="#"><i class="fa fa-university"></i> Kho hàng</a></li>
          <li><a href="#"><i class="fa fa-shopping-cart"></i> Hóa đơn</a></li>
        </ul>
        <!-- nabar right -->
        <ul class="nav navbar-nav navbar-right">
          <li class="dropdown">
            <a href="javascript" data-toggle="dropdown" class="dropdown-toggle">
              <i class="icon-bell fa-fw"></i>
              <span class="visible-xs-inline">Thông báo</span>
              <span class="badge badge-sm up bg-danger pull-right-xs">2</span>
            </a>
            <!-- dropdown -->
            <div class="dropdown-menu w-xl animated fadeIn">
              <div class="panel bg-white">
                <div class="panel-heading b-light bg-light">
                  <strong>Bạn có <span>2</span> thông báo</strong>
                </div>
                <div class="list-group">
                  <a href class="media list-group-item">
                    <span class="pull-left thumb-sm">
                      <img src="img/a0.jpg" alt="..." class="img-circle">
                    </span>
                    <span class="media-body block m-b-none">
                      Use awesome animate.css<br>
                      <small class="text-muted">10 minutes ago</small>
                    </span>
                  </a>
                  <a href class="media list-group-item">
                    <span class="media-body block m-b-none">
                      1.0 initial released<br>
                      <small class="text-muted">1 hour ago</small>
                    </span>
                  </a>
                </div>
                <div class="panel-footer text-sm">
                  <a href class="pull-right"><i class="fa fa-cog"></i></a>
                  <a href="#notes" data-toggle="class:show animated fadeInRight">Xem tất cả thông báo</a>
                </div>
              </div>
            </div>
            <!-- / dropdown -->
          </li>
          <li class="dropdown">
            <a ng-repeat='list in list_page' ng-if="list.stt == 1" href="javascript" data-toggle="dropdown" class="dropdown-toggle clear" data-toggle="dropdown">
              <span class="thumb-sm avatar pull-right m-t-n-sm m-b-n-sm m-l-sm">
                <img src="{{list.picture.data.url}}" alt="...">
                <i class="on md b-white bottom"></i>
              </span>
              <span class="hidden-sm hidden-md">{{list.name}}</span> <b class="caret"></b>
            </a>
            <!-- dropdown -->
            <ul class="dropdown-menu animated fadeIn w-md wrapper-sm list-pages">
              <div ng-repeat='list in list_page' ng-if="list.stt == 0">
                <li>
                  <div class="media">
                    <span class="pull-left thumb-sm"><img src="{{list.picture.data.url}}" alt="..." class="img-circle"></span>
                    <div class="media-body">
                      <div><a ui-sref="app.inboxs({page: list.username || list.id})" href="javascript:void(0)">{{list.name}}</a></div>
                    </div>
                  </div>
                </li>
                <li class="divider"></li>
              </div>
              <li>
                <a ui-sref="access.signin">Đăng Xuất</a>
              </li>
            </ul>
            <!-- / dropdown -->
          </li>
        </ul>
        <!-- / navbar right -->
      </div>
      <!-- / navbar collapse -->
  </header>
  <!-- / header -->

  

  
  <!-- aside -->
  <aside id="aside" class="app-aside hidden-xs bg-dark" ng-include="'views/partials/sidebar.html'">

  </aside>
  <!-- / aside -->
  
  <!-- content -->
  <div id="content" class="app-content" role="main">
    <ui-view></ui-view> 
  </div>
  <!-- / content -->

  <div ng-include="'views/partials/footer.html'"></div>
